<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Sistema de Multas</h1>    
velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
<input type="button" value="verificar" onclick="calcular()">
<div id="resultado"></div>

<script>
    
    function calcular() {

        var txtv = window.document.getElementById('txtvel')

        var vel = Number (txtv.value)

        var resultado = window.document.getElementById('resultado')

        resultado.innerHTML = `sua velocidade é de<strong> ${vel} km/h </strong>`

        resultado.innerHTML += `<p>dirija sempre com cinto de segurança</p>`

        if (vel > 60) {

            resultado.innerHTML += `<p>você está <strong>multado!</strong>por excesso de velocidade</p>`
            
        }


    }
</script>
</body>
</html>
