<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="exemplo">
        Visivel

        <span style="display: none;" >Oculto</span>
    </p>

    <script>
        console.log(document.getElementById("exemplo").textContent);
        console.log(document.getElementById("exemplo").innerHTML);
    </script>

    <!--
textContent na maioria dos casos — ele é mais seguro e não executa código HTML (diferente de innerHTML).
    -->
</body>
</html>
